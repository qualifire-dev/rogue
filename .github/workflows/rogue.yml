name: Rogue

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install rogue
        run: uv pip install -e . --system

      - name: Run shirtify agent
        run: |
          uv run examples/tshirt_store_agent --port 10001 &
          test_command="curl -s http://localhost:10001/.well-known/agent.json"
          for attempt in {1..20}; do
            sleep 3
            if [ -n "$($test_command)" ]; then
              echo "Shirtify agent ready"
              break
            fi
            echo "Waiting for shirtify agent to start..."
          done

      - name: Run rogue
        uses: ./.github/actions/rogue
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          evaluated_agent_url: "http://localhost:10001"
          judge_llm_model: "openai/o4-mini"
          workdir: "./examples/tshirt_store_agent/.rogue"
